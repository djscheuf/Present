      <section id="during">
          <section data-markdown id="during-overview">
            <textarea data-template>
              ## During your meeting - The Purpose
                ![alt text](../../img/meme/excited_picard.jpeg "Picard is excited!")
            </textarea>
          </section>
          <section data-markdown id="declare-what-org">
            <textarea data-template>
              ## Start with Goals
                ### Organizer
                * Start with __WHY__!
                * _'The goal of this meeting is to ...'_
                <aside class="notes">
                  It doesn't matter if you stated the goal in the agenda. You know not everyone will read it. Refer to it anyway, make the goal explicit!
                </aside>
            </textarea>
          </section>
          <section data-markdown id="declare-what-att">
            <textarea data-template>
              ## Start with Goals
                ### Attendee
                * If it's not stated, don't be afraid to ask!
                * _'What will make this meeting a success?'_
                <aside class="notes">
                  As the attendee, you are a steward of the companies money, namely in your salary and time. As a result, you should verify you are making a prudent investment.
                </aside>
            </textarea>
          </section>
          <section data-markdown id="guide">
            <textarea data-template>
              ## Take Notes
                * Do it on screen or whiteboard
                  * Helps your memory
                  * helps keep us aware of progress ... or not...
                  <aside class="notes">
                    Guide the conversation to keep it on point. Taking public notes helps with this.
                  </aside>
            </textarea>
          </section>
          <section data-markdown id="clarify">
            <textarea data-template>
              ## Clarify your understanding
              * Aim for shared understanding
              * Ask questions
              * Get Buy-in/sign-off
            </textarea>
          </section>
          <section data-markdown id="if-one-thing">
            <textarea data-template>
              ## Your most powerful tool!
                * _ __Clarify Expectations__ _
                <aside class="notes">
                  If you take nothing else from this presentation, take this! Clarify expectations, before, During and After.
                </aside>
            </textarea>
            
          </section>
          <section data-markdown id="record-decision">
            <textarea data-template>
              ## Confirm your understanding
                ### Decision Meetings
                * Whenever a topic finishes.
                * '__So-and-so__ to do __blank__ by __some-time__'
                  * Reminder: Attendees can do this too!
            </textarea>
          </section>
          <section data-markdown id="record-brainstorm">
            <textarea data-template>
              ## Confirm your understanding
                ### Brainstorming
                * When an idea finishes.
                * Try to capture a 1 sentence summary
            </textarea>
          </section>
          <section data-markdown id="review">
            <textarea data-template>
            ## Review your goals
              * At the end, spend some time to review
              * Plays on the [Recency Effect](https://en.wikipedia.org/wiki/Serial-position_effect)
              * Help attendees realize the value of the meeting
              * Helps __you__ remember decisions, ideas etc.
            </textarea>
          </section>
