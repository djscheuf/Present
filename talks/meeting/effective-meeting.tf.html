        <section id="do-a-retro" data-markdown>
          <textarea data-template>
						## Let's Begin:
						* Start with Why
						* Does this _need_ a meeting?
						* What can we improve?
					</textarea>
        </section>
        <section id="why-do-meetings" data-markdown>
          <textarea data-template>
						## Why do we do meetings?
						* Distribute Information
						* Make a Decision(s)
						* Construct an Idea(s)
					</textarea>
        </section>
        <section id="need-a-meeting" data-markdown>
          <textarea data-template>
              ## Does this _need_ a meeting?
              * _Can I solve this problem another way?_
						</textarea>
        </section>
        <section id="who-do-i-need" data-markdown>
          <textarea data-template>
              ## Who do I need?
              * Use a [RACI Chart](en.wikipedia.org/wiki/Responsibility_assignment_matrix)
                * Responsible
                * Accountable
                * Consulted
                * Informed
						</textarea>
        </section>
        <section id="pose-the-question" data-markdown>
          <textarea data-template>
              ## What can we improve?
						</textarea>

      <section id="before">
        <section id="before-overview" data-markdown>
          <textarea data-template>
						## Before your meeting
						![alt text](../../img/meme/be_prepared.gif "Be Prepared! - Scar Meme")
					</textarea>
        </section>
        <section id="agenda" data-markdown>
          <textarea data-template>
            ## Clarify Expectations
            * Start with why!
              * As the organizer, your job is to make it easy, and to help it happen
              * As an attendee, If you don't know why: _ask!_
            * __Goal: Define what makes this meeting successful!__
					</textarea>
        </section>
        <section id="adjust-to-needs" data-markdown>
          <textarea data-template>
            ## Accomodate to attendees
            * Fast-Twitch v. Slow-Twitch
            * Early Bird v. Night-Owl
					</textarea>
        </section>
        <section id="attendee-preparations" data-markdown>
          <textarea data-template>
            ## Preparation
            * _What_ will attendees  need?
              * read some article?
              * come prepared with questions?
					</textarea>
        </section>
      </section>

      <section id="during">
        <section id="during-title" data-markdown>
          <textarea data-template>
            ## During your meeting
            ![alt text](../../img/meme/excited_picard.jpeg "Picard is excited!")
          </textarea>
        </section>
        <section id="during-overview" data-markdown>
          <textarea data-template>
							## During the meeting
							* Start with goals
							* Take notes
							* Confirm you understanding
							* Review your goals at the end
						</textarea>
        </section>
        <section id="start-wtih-goals-org" data-markdown>
          <textarea data-template>
                ## Start with Goals
                * Start with __WHY__!
                  * Ref: [Before - Who and If](#/agenda)  
                * _'The goal of this meeting is to ...'_
          </textarea>
        </section>
        <section id="start-wtih-goals-att" data-markdown>
          <textarea data-template>
                ## Start with Goals
                * As an attendee, if it's not stated:
                  * Don't be afraid to ask!
                  * Gently ask 'what will make this meeting a success?'
            </textarea>
        </section>
        <section id="take-notes" data-markdown>
          <textarea data-template>
            ## Take Notes
            * Really? Yup...
            * Helps your memory
            * Organizer -> Do it on screen or whiteboard
              * helps keep attendees aware of progress ( or sometimes not)
          </textarea>
        </section>
        <section id="confirm-understanding" data-markdown>
          <textarea data-template>
              ## Confirm your understanding
              * When a topic finishes
              * For Decision meeting:
                  * __So-and-so__ to do __blank__ by __some-time__
                  * Reminder: You can do this as an attendee too!
              * For Brainstorm:
                * Try to capture a 1 sentence summary
                * (hard to template)
              * Part of _Committed Actions_ Practice.
          </textarea>
        </section>
        <section id="review-goals" data-markdown>
          <textarea data-template>
							## Review your goals
							* At the end, spend some time to review
							* Plays on the [Recency Effect](https://en.wikipedia.org/wiki/Serial-position_effect)
							* Help attendees realize the value of the meeting
							* Helps __you__ remember decisions, ideas etc.
						</textarea>
        </section>
      </section>

      <section id="after">
        <section id="after-overview" data-markdown>
          <textarea data-template>
						## After the Meeting
						* __Communicate__: 
							* Synopsis/Summary
							* Decisions
						* Follow-up
							* Build Relationships, Built Trust
					</textarea>
        </section>
        <section id="communicate" data-markdown>
          <textarea data-template>
            ## Communicate
            * Synopis/Summary
              * share with all interested parties
              * provides context for decisions
            * Decisions: 
              * What are we doing?
              * Who is responsible?
              * When will we hear more?
            * Do this to the _'Informed'_ group on the RACI
					</textarea>
        </section>
        <section id="follow-up" data-markdown>
          <textarea data-template>
            ## Follow-Up
            * Some people prefer face-to-face
            * Builds trust^
            * Builds relationships
            * Usually the _'Consulted'_ or _'Accountable'_ group on the RACI
          </textarea>
        </section>
      </section>

          ## Some Parting Thoughts (for Discussion)
          * Name one situation that requires a meeting. Why?
          * Name a situation that usually has a meeting, but could do without. Why?
          * Consider your last meeting, was it the right group of people?
        </textarea>
      </section>
