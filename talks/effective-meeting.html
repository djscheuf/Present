        <section data-markdown id="serving-people">

          <textarea data-template>
                ## Your most powerful tool!
                * _ __Clarify Expectations__ _
                 * If you only take 1 thing home, let it be this!
            </textarea>
        </section>

      <section id="how-do-we-start">
        <section id="how-to-start-title" data-markdown>
          <textarea data-template>
            ## So... how do we start?
            ![alt text](../img/meme/confused_jackie.jpeg "Jackie Chan's Confused face")
					</textarea>
        </section>
        <section id="do-a-retro" data-markdown>
          <textarea data-template>
						## Do a Retro :D
						* Start with Why
						* Does this _need_ a meeting?
						* What can we improve?
					</textarea>
        </section>
        <section id="why-do-meetings" data-markdown>
          <textarea data-template>
						## Why do we do meetings?
						* Distribute Information
						* Make a Decision(s)
						* Construct an Idea(s)
					</textarea>
        </section>
        <section id="need-a-meeting" data-markdown>
          <textarea data-template>
              ## Does this _need_ a meeting?
              * _Can I solve this problem another way?_
              * Who do I need?
              * Consider:
                * Attendee Priorities
                * What does this cost?
						</textarea>
        </section>
        <section id="pose-the-question" data-markdown>
          <textarea data-template>
              ## What can we improve?
              * Write some thoughts down...
						</textarea>
        </section>
      </section>

      <section id="before">
        <section id="before-overview" data-markdown>
          <textarea data-template>
						## Before your meeting
						![alt text](../img/meme/be_prepared.gif "Be Prepared! - Scar Meme")
					</textarea>
        </section>
        <section id="agenda" data-markdown>
          <textarea data-template>
            ## Clarify Expectations
            * Organizer:
              * Start with why!
                * Explain what your attendees will gain
              * Your job is to _'grease the wheel'_ or to make it easy
            * Attendee:
              * If you don't know why you're invited: _ask!_
            * __Goal: Define what makes this meeting successful!__
					</textarea>
        </section>
        <section id="adjust-to-needs" data-markdown>
          <textarea data-template>
						## Adjust to the attendees
						* Adjust plan to accomodate to attendees
						* Example: _Brainstorming_
							* Fast-Twitch v. Slow-Twitch
					</textarea>
        </section>
      </section>

      <section id="during">
        <section id="during-title" data-markdown>
          <textarea data-template>
                ## During your meeting
                ![alt text](../img/meme/excited_picard.jpeg "Picard is excited!")
              </textarea>
        </section>
        <section id="during-overview" data-markdown>
          <textarea data-template>
							## During the meeting
							* Start with goals
								* _like a sprint plan_
							* Take notes
							* Confirm you understanding
							* Review your goals at the end
								* _like a retro_
						</textarea>
        </section>
        <section id="start-wtih-goals-org" data-markdown>
          <textarea data-template>
                ## Start with Goals
                * Start with __WHY__!
                  * Ref: [Before - Who and If](#/agenda)
                * Organizer:
                  * Make a statement
                    * _'This meeting will be a success if...'_
                    * _'The goal of this meeting is to ...'_
                  * Helps you facilitate the meeting
							</textarea>
        </section>
        <section id="start-wtih-goals-att" data-markdown>
          <textarea data-template>
                ## Start with Goals
                * Attendee:
                  * if Organizer hasn't stated...
                    * Don't be afraid to ask!
                  * Gently ask 'what will make this meeting a success?'
							</textarea>
        </section>
        <section id="take-notes" data-markdown>
          <textarea data-template>
							## Take Notes
							* Really? Yup...
							* Helps your memory
							* Organizer -> Do it on screen or whiteboard
								* helps make attendees aware of progress
						</textarea>
        </section>
        <section id="confirm-understanding" data-markdown>
          <textarea data-template>
							## Confirm your understanding
							* When a topic finishes
							* For Decision meeting:
								 * __So-and-so__ to do __such-and-such__ by __some-time__
							* For Brainstorm:
								* Try to capture a 1 sentence summary
								* (hard to template)
						</textarea>
        </section>
        <section id="review-goals" data-markdown>
          <textarea data-template>
							## Review your goals
							* At the end spend some time to review
							* Plays on the [Recency Effect](https://en.wikipedia.org/wiki/Serial-position_effect)
							* Help attendees realize the value of the meeting
							* Helps __you__ remember decisions, ideas etc.
						</textarea>
        </section>
      </section>

      <section id="after">
        <section id="after-overview" data-markdown>
          <textarea data-template>
						## After the Meeting
						* __Communicate__: 
							* Synopsis/Summary
							* Decisions
						* Follow-up
							* a personal touch
					</textarea>
        </section>
        <section id="communicate" data-markdown>
          <textarea data-template>
						## Communicate
						* Synopis/Summary
							* share with all interested parties
							* provides context for decisions
						* Decisions: 
							* What are we doing?
							* Who's in-charge?
							* When will we hear me?
					</textarea>
        </section>
        <section id="follow-up" data-markdown>
          <textarea data-template>
							## Follow-Up
							* Some people prefer face-to-face
							* Builds trust^
							* Builds relationships
						</textarea>
        </section>
      </section>

						* Name one situation that requires a meeting. Why?
						* Name a situation that usually has a meeting, but could do without. Why?
						* How can I best serve the company?
					</textarea>
