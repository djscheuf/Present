              ## Non-verbal, Non-literal Communication
              Whiteboarding plays on a classic communication style that we forgot. Often when we thing visual we think written. But remember comic-books, or cave-paintings.
              Our first use of visual comm was something like story-telling. Later our symbols took on meaning. Look at Written Chinese, if you ask they will tell you some story of how they remember the meaning of the symbol.
              These are pictoral languages, whose meaning come from the semblance of a character to a real thing.
						</textarea>

              Not all things fit into easy symbols, so we sometimes need to use generic shapoes and labels.
