        <section data-markdown id="types-of-question">
          <textarea data-template>
            ## 3 Types of Question
            * Algorithm
              * Do X with Y, assuming Z
            * Brain-Teaser
              * Whats the minimum time to X?
              * How many Y fit in Z ?
            * Design
             * How would you design a system to do X ?
          </textarea>

        <section data-markdown id="best-advise">

            ## Best Advise:
            * Breathe
            * Explain your thoughts
            * _Don't worry about the right answer_
              * Because it is a [conversation](#conversation-v-examination)
          </textarea>
        </section>
        <section data-markdown id="dont-panic">

        <section data-markdown id="down-to-brass-tacks">
          <textarea data-template>
              ## Alright... But what do we do?
              0. _(Don't Freeze)_
              1. Clarify your understanding
               * Ask questions
              2. Identify your constraints
               * Write them down
              3. Enumerate some test cases
               * Then use them to assess your sol'n
            </textarea>
        </section>

        <section data-markdown id="alg-review">
          <textarea data-template>
            ## Algorithm Review
            1. Clarify your understanding
             * English Statement of Problem, in my own words.
            2. Identify your constraints
             * Only integers
             * Positive and Negative numbers _(And 0)!_
            3. Enumerate some test cases
             * Debugger Table
          </textarea>
        </section>

        </section>
        <section data-markdown id="brain-review">
          <textarea data-template>
              ## Brain-Teaser Review
              1. Clarify your understanding
               * Can take as many trips as desired, but each costs time
               * No more than 2; Not constrained to 2
              2. Identify your constraints
               * 1 Flashlight, it must cross each time
               * Max 2/trip
               * trip cost = slowest time
              3. Test cases?
               * not so much; But Debugger table still useful.
            </textarea>
        </section>

            ## Recap
            1. Whiteboarding is a conversation
             * Use its full potential -> Visual Communication!
            2. Don't Panic!
            3. Can't Start? Try These
             1. Clarify your understanding
             2. List your constraints
             3. Write some test cases
          </textarea>
        </section>
        <section data-markdown id="practice-x3">

            ## Recap 2
            * Practice! (Yea, you can do that :P )
              * Use a blank sheet of paper
              * Try to explain the problme, your solution to your spouse
              * Works especially well if they aren't in software!
          </textarea>
        </section>

            * Algorithm type
              1. Write the algorithm to reverse an array.

              2. Write an algorithm to process an array of numbers, and report various statistics of that array.
                * (Mean, Mode, Std. Deviation, etc.)
              3. Write an algorithm to determine if a given string is a Palindrome
          </textarea>
        </section>
