                ![alt text](../../img/public-speak/record_it.jpg "Pen and Paper is all you need")

            <textarea data-template>
              ## Develop your Idea
              ![alt text](../../img/public-speak/dev_it.jpg "Write a Blog")
              <aside class="notes">
                * Helps fill out the idea - simple Thesis, pt 1,2,3, conclusion is enough
                * Gets initial feedback
                * Small time investment for unproven ideas
            </aside>
            </textarea>

          </section>
          <section data-markdown id="test-audience">
            <textarea data-template>
                ## Start Small
                ![alt text](../../img/public-speak/test_audience_2.png "Some close friends")
                <aside class="notes">
                    * Psychologically Safe
                    * Gives good feedback
                    * Local, small
                    * Ex: NHDNUG
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="no-audience">
            <textarea data-template>
                ## No Audience? No Problem!
                ![alt text](../../img/public-speak/make-your-audience.jpg "Hi Mom!")
                <aside class="notes">
                    * No Problem
                    * Make one!
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="asking-for-feedback">
            <textarea data-template>
              ## Ask for Feedback!
              ![alt text](../../img/public-speak/feedback.jpg "How am I doing?")
              <aside class="notes">
                * No on starts perfect
                * What did I do well? What Could I do better? What was the best thing about the presentation?
              </aside>
            </textarea>
          </section>
        </section>

                ## Prepare the talk for the wider audiences
                ![alt text](../../img/public-speak/conf_prep.png "Can you hear me now? Good!")
              <aside class="notes">
                * More material than time
                * Logical Flow
                * Know your key points
              </aside>
              </textarea
            >
          </section>
          <section data-markdown id="mental-prep">
            <textarea data-template>
                ## Anxiety and Style
                ![alt text](../../img/public-speak/dont_panic.jpg "In Big Friendly Letter...")
                <aside class="notes">
                  * Anxiety is normal
                    * may cause you to talk too fast
                  * Practice your presentation in front of friends/family
                  * Check your timing
                  * For me, memorize highlights
                  Or maybe ...
                  Present with Others:
                  * Know your styles
                      * Intermix your content
                      * 'Heck yes, or it's a no'
                      * aim for Shared passion
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="other-horizons">
            <textarea data-template>
                ## Grow the Community
                ![alt text](../../img/public-speak/Claudio_and_Me.jpg "I get by with a little help...")

                * Grow the community
                * Make new speakers!
               </aside>
