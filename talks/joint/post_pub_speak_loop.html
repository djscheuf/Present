<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Pre-Talk Loop</title>

    <link rel="stylesheet" href="../../css/reveal.css" />
    <link rel="stylesheet" href="../../css/theme/beige.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "../../css/print/pdf.css"
        : "../../css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>

  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown id="improving-code-ug">
            <textarea data-template>
                ## Join us at Improving Code!
                ![alt text](../../img/public-speak/improving_code.png "https://www.meetup.com/Improving-Code/")
            </textarea>
        </section>
        <section data-markdown id="speaker-interests">
          <textarea data-template>
              ## Care to develop a talk with us?
              | Claudio        | Daniel           | 
              |:-------------:|:-------------:|
              | Clean Code     | Effective Communication | 
              | Scrum/Agile     | Agile Cultures | 
              | Growing Others     | Growing Others | 
          </textarea>
      </section>
        <section data-markdown id="speaker-contacts">
            <textarea data-template>
                ## Keep in touch
                | Claudio        | Daniel           | 
                |:-------------:|:-------------:|
                | ![alt text](../../img/public-speak/claudio_contact.png "claudio.lassala@improving.com")     | ![alt text](../../img/public-speak/daniel_contact.png "daniel.scheufler@improving.com") | 
            </textarea> 
            </textarea>
        </section>
        
        <section data-markdown id="feedback">
            <textarea data-template>
                ## We value your feedback!
                ![alt text](../../img/public-speak/public_speak_feedback.png "https://forms.gle/EooBLXXEgMrP68WRA")
            </textarea>
        </section>
      </div>
    </div>

    <script src="../../lib/js/head.min.js"></script>
    <script src="../../js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        dependencies: [
          { src: "../../plugin/markdown/marked.js" },
          { src: "../../plugin/markdown/markdown.js" },
          { src: "../../plugin/notes/notes.js", async: true },
          {
            src: "../../plugin/highlight/highlight.js",
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          }
        ]
      });
      Reveal.configure({
        autoSlide: 7500,
        loop: true,
        history: false,
        progress: false,
        controls: false,
        shuffle: false
      });
    </script>
  </body>
</html>
