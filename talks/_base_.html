<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Demystifying the Whiteboard Interview</title>

  <link rel="stylesheet" href="../css/reveal.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? '../css/print/pdf.css' : '../css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section data-markdown id="title">
        <textarea data-template>

						</textarea>
        </section>
        <section data-markdown id="hiring">
          <textarea data-template>

            </textarea>
        </section>
        <section data-markdown id="training">
          <textarea data-template>

        <div class="content">
          <div class="column">
            <img src="../img/better_me_sm.png">

          <div class="column">
            <ul>
              <li>
                <a href="daniel.scheufler.io">daniel.scheufler.io</a>
              </li>
              <li>
                <a href="mailto: daniel@scheufler.io">daniel@scheufler.io</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

    </div>
  </div>

  <script src="../lib/js/head.min.js"></script>
  <script src="../js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration

    Reveal.initialize({
      history: true,
      dependencies: [
        { src: '../plugin/markdown/marked.js' },
        { src: '../plugin/markdown/markdown.js' },
        { src: '../plugin/notes/notes.js', async: true },
        { src: '../plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ]
    });
