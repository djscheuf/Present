        <section id="misconceptions">
          <section data-markdown id="promotions">
            <textarea data-template>
                ## How do you build a Career?
                ![alt text](../img/talk/career/blueprint.jpg "Blueprints")
                <aside class="notes">
                  How do you build a career? Is it just a pile of promotions?
                  You don't build a career by waiting on a promotion. 
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="intentional-acts">
            <textarea data-template>
                ## Built by Intent
                ![alt text](../img/talk/career/intent_built.jpg "Brick by Brick")
                <aside class="notes">
                  You build it on consistent deliberate, intentional steps taken each day you work.
                  You invest in it, and you plan for where you want to end up.
                  Know your why. This is a must! [puase to discuss, and some of how I got there]
                  Ex. Impl each design pattern on my own time.
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="employee">
            <textarea data-template>
                ## Are you an employee?
                ![alt text](../img/talk/career/employee.jpg "Employee")
                <aside class="notes">
                  Are you an employee, or self-employed?
                  Does your manager control your fate? Or do you?
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="self-employed">
            <textarea data-template>
                ## Self-Employed from Day 1
                ![alt text](../img/talk/career/self_employed.jpg "Self Employed!")
                <aside class="notes">
                  You have been Self employed from day 1. 
                  It is on you to manage your personal brand including the talent, 
                  and skills on offer.
                  You're self-employed; Act like it!
                  Ex. Picking next company based on missing skill set.
                  [Pause, discuss Victum v. Creator breifly]
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="one-path">
            <textarea data-template>
                ## What does a career look like?
                ![alt text](../img/talk/career/career_growth.jpg "Growth Curve")
                <aside class="notes">
                  Careers are not linear, or even step-wise equations. 
                  I'm not where I expected to be 5 years ago. And I wouldn't trade it.
                  Don't expect an unbroken string of vertical moves. 
                  (Though that is one possible path)
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="rock-wall">
            <textarea data-template>
                ## Rock Wall, anyone?
                ![alt text](../img/talk/career/rockwall.jpg "Rock Wall")
                <aside class="notes">
                  They're more like climbing a rock-wall. 
                  YOu mayn't know where you'll end up, but you can usually plan 1 or 2 rocks ahead. 
                  Don't be surprised if you move about the wall on your way up.
                  Like in agile, expect to learn as you go.
                  [Pause breifly discuss movements, from Robotics, to code, to consulting]
                </aside>
              </textarea
            >
          </section>
        </section>

        <section id="stages">
          <section data-markdown id="do">
            <textarea data-template>
                ## Do
                ![alt text](../img/talk/career/stage_do.jpg "Your Tool kit")
                <aside class="notes">
                  Valued for what you can do.
                  Growth thru Technical Training ( training on Execution)
                  Early / Mid-term Devs
                  Examples: Pluralsight videos, hobby tech projects, Free Code Camp and other UGs
                  [Ask for audience input]
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="know">
            <textarea data-template>
                ## Know
                ![alt text](../img/talk/career/stage_know.jpg "Your Knowledge Library")
                <aside class="notes">
                  Values for what you know
                  Note - development of Know and Do start concurrently, but Do is valued more at the start
                  Growth thru Training (Patterns, higher-order content)
                  Growth Thru Mentors
                  Team influencer, or Lead. Architects, early Managers
                  Examples: Design Patterns study, 13 Skills of the agile Software Architect
                  Technical Conferences.
                  [Ask for audience input]
                </aside>
              </textarea
            >
          </section>
          <section data-markdown id="grow">
            <textarea data-template>
                ## Grow
                ![alt text](../img/talk/career/stage_grow.jpg "Your Team")
                <aside class="notes">
                  Valued for Who you can grow
                  You can start growing here early, but it can be difficult to get started.
                  'Can you teach a team to do what you just did?'
                  Valued not for execution but for enabling other's execution
                  Growth thru Training in different realm ( no longer technical but soft-skill)
                  Growth thru Mentors
                  Growth thru Deliberate Practice.
                  Examples: Alternate UGs, like ALN, Hexagon, or PMI. Lateral development rather than vertical.
                  Toyota T shaped leaders
                  Books like 'Start with Why', 'How to Lead when you're not in Charge'
                  [Ask for audience input]
                </aside>
              </textarea
            >
          </section>
        </section>

        <section id="beyond">
          <section data-markdown id="infinity">
            <textarea data-template>
                ## The fields beyond
                ![alt text](../img/talk/career/beyond.jpg "Into the fog")
                <aside class="notes">
                  Beyond Grow, I can dimly see another field, but is becomes something like
                  who can you coach to coach?
                  I am in the Grow arena, so I don't know 100% yet.
                  [If higher up is present, ask for their insights]
                </aside>
