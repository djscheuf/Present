<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Pre-Talk Loop</title>

  <link rel="stylesheet" href="css/reveal.css">
  <link rel="stylesheet" href="css/theme/beige.css">

  <!-- Theme used for syntax highlighting of code -->
  <link rel="stylesheet" href="lib/css/zenburn.css">

  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement('link');
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
    document.getElementsByTagName('head')[0].appendChild(link);
  </script>
</head>

<body>
  <div class="reveal">
    <div class="slides">
      <section data-markdown id="talks">
        <textarea data-template>
          ## Welcome!
            * Speaker: Daniel Scheufler
            * Question? Email me at [Daniel@Scheufler.io](mailto:daniel@scheufler.io)<br/>
        </textarea>
      </section>
      <section data-markdown id="training">
        <textarea data-template>
            ## If you like this talk, try my blog!
            ![alt text](./img/qr/blog.png "Daniel.Scheufler.io")
            </textarea>
      </section>
      <section data-markdown id="hiring">
        <textarea data-template>
          ## Improving is hiring!
          ![alt text](./img/improving/hiring.png "Improving is hiring")
          </textarea>
      </section>
      <section data-markdown id="training">
        <textarea data-template>
          ## Upcoming Trainings
          ![alt text](./img/improving/training.png "Upcoming Trainings")
          </textarea>
      </section>

    </div>
  </div>

  <script src="lib/js/head.min.js"></script>
  <script src="js/reveal.js"></script>

  <script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
      dependencies: [
        { src: 'plugin/markdown/marked.js' },
        { src: 'plugin/markdown/markdown.js' },
        { src: 'plugin/notes/notes.js', async: true },
        { src: 'plugin/highlight/highlight.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
      ]
    });
    Reveal.configure({
      autoSlide: 7500,
      loop: true,
      history: false,
      progress: false,
      controls: false,
      shuffle: true
    });
  </script>
</body>

</html>
